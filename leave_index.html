<html lang="en" ng-app="leaveSysApp">
<head>
	<title>leave management system</title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="leave_index.css">
	<script src="angular.min.js"></script>
	<!-- // <script src="https://code.angularjs.org/1.6.9/angular-route.js"></script> -->
</head>
<body id="app">
<!-- everything of a specific page (route) will be shown inside  ng-view -->
	<!-- <div ng-view> </div> -->
	<div class="main">
	  <nav class="navbar navbar-default navbar-fixed">
	          <div class="container-fluid">
	              <div class="navbar-header">
	                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#user-navbar" aria-expanded="false">
	                      <span class="sr-only">Toggle navigation</span>
	                      <span class="icon-bar"></span>
	                      <span class="icon-bar"></span>
	                      <span class="icon-bar"></span>
	                  </button>
	                  <a class="navbar-brand" href="#">ITS</a>
	              </div>
	              <div class="collapse navbar-collapse" id="user-navbar">
	                  <ul class="nav navbar-nav navbar-right">
	                      <li><a href="#">About</a></li>
	                      <li><a href="#">Sign-up</a></li>
	                      <li><a href="#">Setting</a></li>
	                      <!-- <button type="submit" class="btn btn-default btn-lg" id="user-button" >sign-up</button> -->
	                  </ul>
	              </div>
	              <!-- /.navbar-collapse -->
	          </div>
	          <!-- /.container-fluid -->
	      </nav>


	<div class="container-fluid" id="wrapper">
	  <header></header>
	      <div class="row ">
	        <div class="col-md-2">
	          <div id="menu">
	               <div class="circle">
			       <!-- User Profile Image -->
			       <img class="profile-pic" src="F:\\Acadview\\projects\\leave_mgnt_system\\images\\its.jpg">

			       <!-- Default Image -->
			       <!-- <i class="fa fa-user fa-5x"></i> -->
			     </div>
			     <div class="p-image">
			       <i class="fa fa-camera upload-button"></i>
			        <input class="file-upload" type="file" accept="image/*"/>
			     </div>
	            <div id="name"><strong>mahima verma</strong></div>
	            <div id="welcome"><strong>welcome!</strong></div>
	            <button class="btn btn-success btn-block btn1" id="btn">Apply for leave</button>
	            <button class="btn btn-success btn-block btn2" id="btn">Leave status</button>
	            <button class="btn btn-success btn-block btn3"  id="btn">Download report</button>


	          </div>
	        </div>
	        <div class="col-md-10" style="padding-left: 0px;">
	          	<div id="display">
				            <div class="start">
				              <h1>Hi,</h1>
				              <h2>we are glad you have stated with </h2>
				              <h2>Leave Management System </h3>
				            </div>
	            <!-- <div ng-view></div> -->
							<div class="apply_leave hidden">
								  	<div class="apply">
									    <div class="form-group">
									    <label for="Leave-subject">Leave application subject</label>
									    <input type="text" class="form-control" id="Leave-subject" placeholder="enter your Leave-subject" name="t-subject">
									  	</div>
								  	</div>
									<div class="Reason_for_leave apply">
									  <div class="form-group">
									    <label for="Leave-reason">Reason for leave</label>
									    <textarea class="form-control" rows="5" id="Leave-reason" placeholder="enter the reason for Leave" name="ta-reason"></textarea>
									  </div>
									</div>
									<div class="apply">
									  <div>
									      <label><strong>Date Range</strong></label>
									    </div>
									    <div >
									      <label for="Leave-requested1">from</label>
									      <input type="date" id="Leave-requested1" name="t-from">

									      <label for="Leave-requested2" class="apply">to</label>
									      <input type="date" id="Leave-requested2" name="t-to">

									  </div>
									  </div>
									  <div class="radio">
										  <div>
										      <label><strong>leave Requested</strong>	</label>
										    </div>
										    <div class="apply">
										      <label><input type="radio" id="Leave-requested" name="r-requested">half-day</label>
										    </div>
										    <div class="apply">
										      <label><input type="radio" id="Leave-requested" name="r-requested">full-day</label>
										  </div>
									   </div>
										<div class="submit">
										  	<button class="btn btn-default btn-lg" ><strong>Submit leave application</strong></button>
										</div>
							</div>
							<!-- apply_leave closed -->
							<div class="status hidden" ng-controller="statusController">
							  <div class="short-sub table-responsive">
							    <table class="table table-hover" id="history">
							       <thead>
							        <tr>
							          <th>#</th>
							          <th>leave-subject</th>
							          <th>status</th>
							          <th>date</th>
							        </tr>
							      </thead>

							      <tbody>

							        <tr ng-repeat="status in leave_status">
							          <td>{{status.num}}</td>
							          <td>{{status.sub}}</td>
							          <td>{{status.status}}</td>
							          <td>{{status.date}}</td>
							        </tr>

							      </tbody>
							    </table>
							  </div>
							</div>
							<!-- status code completed -->
							<div class="report hidden">
								<div class="download">
								  <h1>To download the leave history report </h1>
								</div>

								<div class="link">
								  <h1><a href="">click here </a></h1>
								</div>
							</div>



	          </div>
	          <!-- display closed -->
	      </div>
	      <!-- row closed -->
	    <footer></footer>
	  </div>
	</div>



	<script src="jquery.js"></script>
	<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<!-- java script code -->
	<script src="js/bootstrap.min.js"></script>
    <script src="leave_script.js"></script>
</body>
</html>
